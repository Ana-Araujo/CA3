<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Deaths</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-searchbar name="search" [(ngModel)]="search" placeholder="Search by Responsible" cancelButtonText="Cancel"></ion-searchbar>
  <ion-list>
    <div *ngFor="let death of deaths | async">
      <ion-item *ngIf="filter(death)">
      <p> <ion-icon name="skull" slot="start"></ion-icon> {{ death.death }} 
      <ion-icon name="person-add" slot="start"></ion-icon> {{death.number_of_deaths}} </p>
    </ion-item>
    </div>
    
  </ion-list> 
</ion-content>
