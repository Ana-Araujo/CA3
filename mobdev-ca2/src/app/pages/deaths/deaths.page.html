<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Deaths</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let death of deaths | async" > 
                
        <ion-label text-wrap>
					<h2> {{ death.death }} </h2>
					<h6>Responsible:{{ death.responsible }}</h6>
        </ion-label>            
				
        </ion-item>
    </ion-list>
</ion-content>
